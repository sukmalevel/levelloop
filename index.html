<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelLoop - Video Loop Tool</title>

  <!-- Favicon kosong: hilangkan warning 404 -->
  <link rel="icon" href="data:,">

  <!-- Icon & CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-redo"></i>
      <h1>LevelLoop</h1>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h2>Video Loop Tool</h2>
      <div class="drop-zone" id="drop-zone">
        <p>Drag & drop video di sini atau klik untuk upload</p>
        <input type="file" id="file-input" accept="video/mp4" hidden/>
      </div>
    </section>

    <section class="controls-section" id="controls" style="display:none;">
      <div class="time-controls">
        <label>Start (mm:ss): <input type="text" id="start-time" value="00:05"/></label>
        <label>End (mm:ss): <input type="text" id="end-time" value="00:15"/></label>
        <button id="set-loop">Set Loop</button>
        <button id="clear-loop">Clear</button>
        <button id="export-video"><i class="fas fa-download"></i> Export Loop</button>
      </div>

      <div class="video-container">
        <video id="video" controls></video>
      </div>

      <!-- Tombol download manual untuk HP -->
      <a id="mobile-download" href="#" download style="display:none;">‚¨áÔ∏è Download Video</a>
    </section>

    <!-- Loader + spinner -->
    <div id="loading" style="display:none;text-align:center;margin:20px 0;">
      <p>üé• Memproses video... (jangan tutup halaman)</p>
      <div class="spinner"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LevelLoop by BisaLeveling. Simple video loop tool.</p>
    <p>
      <a href="https://instagram.com/bisaleveling" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Follow us on Instagram
      </a><br>
      <strong>File maksimal 50MB.</strong>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
